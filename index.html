<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #alert-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            color: white;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
        }
        #emergency-text {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Enter Emergency Code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>

    <div id="alert-container">
        <p id="emergency-text">EMERGENCY</p>
        <p id="countdown">60</p>
        <p id="emergency-text">THE OFFICIAL ADMINISTRATION OF OSCR OFFICE HAS ISSUED A NATIONAL EMERGENCY.</p>
    </div>

    <audio id="alertSound">
        <source src="alert.mp3" type="audio/mpeg">
    </audio>

    <script>
        function checkCode() {
            const codeInput = document.getElementById('codeInput').value;
            if (codeInput === "hDUZeL!*di9@") {
                const alertContainer = document.getElementById('alert-container');
                const countdown = document.getElementById('countdown');
                const alertSound = document.getElementById('alertSound');
                
                alertContainer.style.display = 'flex';
                alertSound.play();

                let timeLeft = 60;
                const timer = setInterval(() => {
                    timeLeft--;
                    countdown.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alertContainer.style.display = 'none';
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
